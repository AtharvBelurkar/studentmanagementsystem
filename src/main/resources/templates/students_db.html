<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Student Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management System</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students/new}">Add new Student</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students/count}">Count Students</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div class="container">
  <div class="row">
    <h1>Students list</h1>
  </div>
  <div class="container">
    <div class="col-lg-3">
      <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3"> Add Student</a>
      <a th:href="@{/students/count}" class="btn btn-primary btn-sm mb-3"> Count Student</a>
    </div>
  </div>
  <table class="table table-stripped table-bordered">
    <thead class="table-dark">
    <tr>
      <th> Students First Name</th>
      <th> Students Last Name</th>
      <th> Students Email</th>
      <th> Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "student: ${students}">
      <td th:text = "${student.firstName}"></td>
      <td th:text = "${student.lastName}"></td>
      <td th:text = "${student.email}"></td>
      <td> <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-success">Update</a>
        <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger btn">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
